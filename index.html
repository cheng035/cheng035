    <script type="text/babel">
      const { useRef, useEffect, useState } = React;

      // --- PIXEL BACKGROUND COMPONENT ---
      const PixelBackground = () => {
        const canvasRef = useRef(null);

        useEffect(() => {
          const canvas = canvasRef.current;
          if (!canvas) return;

          const ctx = canvas.getContext('2d');
          
          let width = window.innerWidth;
          let height = window.innerHeight;
          
          const resize = () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
          };
          
          window.addEventListener('resize', resize);
          resize();

          // --- ASSETS & CONFIG ---
          const stars = [];
          const numStars = 200; // More stars for romance
          const clouds = [];
          
          // Generate Stars
          for(let i=0; i<numStars; i++) {
            stars.push({
              x: Math.random() * width,
              y: Math.random() * height * 0.75, 
              size: Math.random() > 0.98 ? 3 : Math.random() > 0.8 ? 2 : 1,
              blinkSpeed: 0.005 + Math.random() * 0.02,
              alpha: Math.random(),
              direction: Math.random() > 0.5 ? 1 : -1,
              color: Math.random() > 0.9 ? '#a5b4fc' : '#ffffff' // Some slightly blue stars
            });
          }

          // Generate Clouds (More layers)
          for(let i=0; i<8; i++) {
            clouds.push({
              x: Math.random() * width,
              y: Math.random() * height * 0.5, 
              w: 150 + Math.random() * 250,
              h: 50 + Math.random() * 80,
              speed: 0.05 + Math.random() * 0.15,
              opacity: 0.1 + Math.random() * 0.2
            });
          }

          // Generate Trees
          const trees = [];
          const numTrees = Math.floor(width / 30) + 10; 
          for(let i=0; i<numTrees; i++) {
             const x = (i * 35) + (Math.random() * 20 - 10);
             const h = 60 + Math.random() * 80; // Taller trees
             trees.push({ x, h });
          }

          let shootingStars = []; // Array for multiple shooting stars

          // --- DRAWING FUNCTIONS ---

          const drawSky = () => {
             // Romantic Gradient: Deep Indigo -> Purple -> Haze
             const grad = ctx.createLinearGradient(0, 0, 0, height);
             grad.addColorStop(0, '#0f172a');   // Deep Space Blue
             grad.addColorStop(0.3, '#312e81'); // Indigo
             grad.addColorStop(0.7, '#4c1d95'); // Violet
             grad.addColorStop(1, '#701a75');    // Magenta/Deep Pink at horizon
             ctx.fillStyle = grad;
             ctx.fillRect(0,0, width, height);
          };

          const drawMoon = () => {
             const moonX = width - 100;
             const moonY = 100;
             const radius = 40;

             // Glow
             const glow = ctx.createRadialGradient(moonX, moonY, radius, moonX, moonY, radius * 3);
             glow.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
             glow.addColorStop(1, 'rgba(255, 255, 255, 0)');
             ctx.fillStyle = glow;
             ctx.beginPath();
             ctx.arc(moonX, moonY, radius * 3, 0, Math.PI * 2);
             ctx.fill();

             // Moon Body
             ctx.fillStyle = '#fefce8'; // Yellowish white
             ctx.beginPath();
             ctx.arc(moonX, moonY, radius, 0, Math.PI * 2);
             ctx.fill();

             // Craters (Pixel style)
             ctx.fillStyle = '#fef9c3'; // Slightly darker
             ctx.fillRect(moonX - 15, moonY - 10, 10, 10);
             ctx.fillRect(moonX + 10, moonY + 15, 8, 8);
             ctx.fillRect(moonX + 5, moonY - 20, 5, 5);
          };

          const drawStars = () => {
            stars.forEach(star => {
              // Twinkle logic
              star.alpha += star.blinkSpeed * star.direction;
              if(star.alpha >= 1 || star.alpha <= 0.2) star.direction *= -1;
              
              ctx.fillStyle = star.color;
              ctx.globalAlpha = star.alpha;
              ctx.fillRect(Math.floor(star.x), Math.floor(star.y), star.size, star.size);
              ctx.globalAlpha = 1.0;
            });
          };

          const drawClouds = () => {
            clouds.forEach(c => {
               // Move
               c.x -= c.speed;
               if(c.x < -c.w * 2) c.x = width + c.w;

               ctx.fillStyle = `rgba(30, 27, 75, ${c.opacity})`; // Dark Purple tinted clouds
               
               // Draw Cloud Shapes
               ctx.beginPath();
               ctx.arc(c.x, c.y, c.h, 0, Math.PI * 2);
               ctx.arc(c.x + c.w*0.3, c.y - c.h*0.4, c.h*1.2, 0, Math.PI * 2);
               ctx.arc(c.x + c.w*0.6, c.y, c.h*0.9, 0, Math.PI * 2);
               ctx.fill();
            });
          };

          const drawShootingStars = () => {
            // High frequency spawn chance (2% per frame)
            if (Math.random() < 0.02) {
               shootingStars.push({
                  x: Math.random() * width + 200, // Spawn more to the right usually
                  y: Math.random() * height * 0.3,
                  vx: -12 - Math.random() * 15, 
                  vy: 4 + Math.random() * 8,    
                  len: 150 + Math.random() * 150,
                  life: 1.0,
                  width: Math.random() > 0.8 ? 3 : 2
               });
            }

            // Update and Draw
            for (let i = shootingStars.length - 1; i >= 0; i--) {
                let s = shootingStars[i];
                s.x += s.vx;
                s.y += s.vy;
                s.life -= 0.015;

                if (s.life <= 0 || s.x < -s.len || s.y > height) {
                   shootingStars.splice(i, 1);
                   continue;
                }

                // Trail Gradient
                const grad = ctx.createLinearGradient(
                  s.x, s.y, 
                  s.x - s.vx*4, s.y - s.vy*4
                );
                grad.addColorStop(0, `rgba(255, 255, 255, ${s.life})`);
                grad.addColorStop(0.5, `rgba(165, 180, 252, ${s.life * 0.5})`); // Cyan/Indigo trail
                grad.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.lineWidth = s.width;
                ctx.lineCap = 'round';
                ctx.strokeStyle = grad;
                ctx.beginPath();
                ctx.moveTo(s.x, s.y);
                ctx.lineTo(s.x - s.vx*3, s.y - s.vy*3);
                ctx.stroke();

                // Star Head Sparkle
                ctx.fillStyle = '#fff';
                ctx.fillRect(s.x, s.y, s.width + 1, s.width + 1);
            }
          };

          const drawGround = () => {
             // Ground hill - Dark Silhouette
             ctx.fillStyle = '#020617'; 
             ctx.beginPath();
             ctx.moveTo(0, height);
             ctx.lineTo(0, height - 40);
             // Gentle curve
             for(let i=0; i<=width; i+=100) {
                 ctx.lineTo(i, height - 40 + Math.sin(i/150)*15);
             }
             ctx.lineTo(width, height);
             ctx.fill();

             // Draw trees along the bottom
             trees.forEach(t => {
                // Tree Trunk
                ctx.fillStyle = '#1e1b4b'; 
                ctx.fillRect(t.x - 2, height - 20 - t.h/3, 4, t.h/3);
                
                // Tree Leaves (Pine style)
                ctx.fillStyle = '#0f172a'; // Almost black
                const layers = 3;
                const layerHeight = t.h / layers;
                for(let l=0; l<layers; l++) {
                    const currentY = height - 20 - (t.h/4) - (l * (layerHeight * 0.8));
                    const w = (layers - l + 1) * 12;
                    ctx.beginPath();
                    ctx.moveTo(t.x, currentY - layerHeight);
                    ctx.lineTo(t.x - w, currentY + 10);
                    ctx.lineTo(t.x + w, currentY + 10);
                    ctx.fill();
                }
             });
          };

          const drawDeer = (time) => {
             const scale = 3;
             const deerX = width * 0.8 > width - 100 ? width - 100 : width * 0.8; 
             const deerY = height - 55; // Slightly higher due to ground change
             
             // Gentle glow around deer
             const glow = ctx.createRadialGradient(deerX, deerY - 30, 10, deerX, deerY - 30, 80);
             glow.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
             glow.addColorStop(1, 'rgba(0, 0, 0, 0)');
             ctx.fillStyle = glow;
             ctx.fillRect(deerX - 50, deerY - 80, 100, 100);

             // Animation
             const bob = Math.sin(time / 800) * 1; 
             const tailWag = Math.sin(time / 200) * 2;

             ctx.fillStyle = '#e2e8f0'; // Bright White/Slate
             const d = scale;

             // Antlers
             ctx.fillRect(deerX - 1*d, deerY - (14+bob)*d, 1*d, 3*d);
             ctx.fillRect(deerX + 1*d, deerY - (14+bob)*d, 1*d, 3*d);
             ctx.fillRect(deerX - 2*d, deerY - (15+bob)*d, 1*d, 1*d);
             ctx.fillRect(deerX + 2*d, deerY - (15+bob)*d, 1*d, 1*d);
             // Ears/Head
             ctx.fillRect(deerX - 3*d, deerY - (12+bob)*d, 1*d, 1*d);
             ctx.fillRect(deerX + 3*d, deerY - (12+bob)*d, 1*d, 1*d);
             ctx.fillRect(deerX - 2*d, deerY - (12+bob)*d, 5*d, 3*d);
             // Neck
             ctx.fillRect(deerX - 1*d, deerY - (9+bob)*d, 3*d, 4*d);
             // Body
             ctx.fillRect(deerX - 5*d, deerY - 6*d, 11*d, 4*d);
             // Tail
             ctx.fillRect(deerX - 6*d, deerY - 6*d, 1*d, 2*d + Math.abs(tailWag)*0.5); // Wagging
             // Legs
             ctx.fillRect(deerX - 5*d, deerY - 2*d, 2*d, 5*d);
             ctx.fillRect(deerX - 3*d, deerY - 2*d, 2*d, 5*d);
             ctx.fillRect(deerX + 2*d, deerY - 2*d, 2*d, 5*d);
             ctx.fillRect(deerX + 4*d, deerY - 2*d, 2*d, 5*d);
          }

          let animationFrameId;
          const render = (time) => {
             ctx.clearRect(0, 0, width, height); 
             drawSky();
             drawStars(); // Behind moon
             drawMoon();
             drawClouds();
             drawShootingStars();
             drawGround();
             drawDeer(time);
             animationFrameId = requestAnimationFrame(render);
          };
          render(0);

          return () => {
             window.removeEventListener('resize', resize);
             cancelAnimationFrame(animationFrameId);
          };
        }, []);

        return <canvas id="bg-canvas" ref={canvasRef} />;
      };
